# ROLLER SHUTTER COVER TEMPLATES
# ROLLER SHUTTER RF BROADLINK SEND SCRIPTS

cover:
  - platform: template
    covers:
      roller_shutter_frd:
        friendly_name: 'Shutter FR-D'
        open_cover:
          service: script.roller_shutter_fr1_up
        close_cover:
          service: script.roller_shutter_fr1_down
        stop_cover:
          service: script.roller_shutter_fr1_stop
        position_template: 50
        icon_template: >-
          {% if 1 == 1 %}
            mdi:garage
          {% else %}
            mdi:garage
          {% endif %}


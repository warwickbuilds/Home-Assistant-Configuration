input_number:
  fan_speed_b1:
    name: Ceiling Fan B1
    min: 0
    max: 6
    step: 1
    mode: slider
    icon: mdi:fan
  fan_speed_b2:
    name: Ceiling Fan B2
    min: 0
    max: 6
    step: 1
    mode: slider
    icon: mdi:fan
  fan_speed_b3:
    name: Ceiling Fan B3
    min: 0
    max: 6
    step: 1
    mode: slider
    icon: mdi:fan

sensor:
  - platform: template
    sensors:
      fan_setting_b1:
        friendly_name: 'Current Fan Setting B1'
        value_template: '{{ states.input_number.fan_speed_b1.state | int }}'
      fan_setting_b2:
        friendly_name: 'Current Fan Setting B2'
        value_template: '{{ states.input_number.fan_speed_b2.state | int }}'
      fan_setting_b3:
        friendly_name: 'Current Fan Setting B3'
        value_template: '{{ states.input_number.fan_speed_b3.state | int }}'


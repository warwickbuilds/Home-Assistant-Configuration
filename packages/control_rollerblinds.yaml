cover:
  - platform: template
    covers:
      blind_lr_block:
        friendly_name: 'Blind LR-BLOCK'
        open_cover:
          service: script.blind_lr_block_up
        close_cover:
          service: script.blind_lr_block_down
        stop_cover:
          service: script.blind_lr_block_stop
        position_template: 50
        icon_template: >-
          {% if 1 == 1 %}
            mdi:blinds
          {% else %}
            mdi:blinds
          {% endif %}
      blind_lr_sheer:
